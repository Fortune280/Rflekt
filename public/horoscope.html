<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    integrity="sha512-9oXHUIbY5ggztQSpGM/F8ffumz2nTHkG81Qxvm/JJOlcj0nPu8T/A/vCXmlJRP2wt4iF3L2zL+P1rF2odicJ3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Rflekt</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/main.html">Navbar</a>
    </div>
  </nav>

  <div id="horoscopePage" class="container page-container justify-content-center">
    <div id="row" class="row justify-content-center">

      <div id="columns">

        <div>heelo</div>
      </div>


    </div>
  </div>



  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addHoroscopeDialog">
    <i class="material-icons">add</i>
  </button>
  <!-- Modal -->
  <div class="modal fade" id="addHoroscopeDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Horoscope</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputHoroscope" class="bmd-label-floating">Star Sign</label>
            <!-- <input type="text" class="form-control" id="inputHoroscope"> -->
            <select class="form-select" aria-label="Default select example" id="inputHoroscope">
              <option selected> Select your Star Sign</option>
              <option value="Aries"> <strong>Aries</strong> </option>
              <option value="Taurus">Taurus</option>
              <option value="Gemini">Gemini</option>
              <option value="Cancer">Cancer</option>
              <option value="Leo">Leo</option>
              <option value="Virgo">Virgo</option>
              <option value="Libra">Libra</option>
              <option value="Scorpio">Scorpio</option>
              <option value="Sagitarius">Sagittarius</option>
              <option value="Capricorn">Capricorn</option>
              <option value="Aquarius">Aquarius</option>
              <option value="Pices">Pices</option>
            </select>

          </div>
          <div class="form-group">
            <label for="inputNumber" class="bmd-label-floating">Word of Power</label>
            <input type="text" class="form-control" id="inputNumber">
            <span class="bmd-help">A word that describes your day</span>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAddHoroscope" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
